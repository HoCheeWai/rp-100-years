<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/image1.jpg">
    <title>Republic Polytechnic is 100 Years Old!</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #b2f7ef;
        }
        .header {
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            color: #00ffe7;
            font-size: 2.8rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 6px #00ffe7, 0 0 12px #0ff, 0 0 2px #fff;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 32px #00ffe733;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .subtitle {
            text-align: center;
            font-size: 1.3rem;
            color: #b2f7ef;
            margin-bottom: 2rem;
            text-shadow: 0 0 4px #00ffe7;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            padding: 2rem 9rem; /* Even wider left and right padding */
        }
        @media (max-width: 900px) {
            .collage {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 1.2rem;
                padding: 1rem 4rem; /* Slightly wider for medium screens */
            }
        }
        @media (max-width: 600px) {
            .collage {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 0.7rem;
                padding: 0.5rem 1.2rem; /* Slightly wider for mobile */
            }
            .icon {
                width: 60px;
                height: 60px;
            }
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 32px 0 #00ffe755, 0 0 0 2px #00ffe7;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            transition: transform 0.3s, box-shadow 0.3s, z-index 0.3s;
            cursor: pointer;
            position: relative;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s, filter 0.3s;
            filter: brightness(1.1) contrast(1.2) drop-shadow(0 0 8px #00ffe7);
        }
        .icon:hover {
            transform: scale(3);
            z-index: 10;
            box-shadow: 0 8px 64px 16px #00ffe7cc, 0 0 0 4px #00ffe7;
        }
        .icon:hover img {
            filter: brightness(1.3) contrast(1.4) drop-shadow(0 0 24px #00ffe7);
        }
        /* Fullscreen pop-up overlay */
        #fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 20, 30, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #fullscreen-overlay.active {
            display: flex;
        }
        #fullscreen-overlay img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 24px;
            box-shadow: 0 8px 64px 16px #00ffe7cc, 0 0 0 4px #00ffe7;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }
        #fullscreen-overlay .close-btn {
            margin-top: 2rem;
            color: #00ffe7;
            background: none;
            border: 2px solid #00ffe7;
            border-radius: 8px;
            padding: 0.5rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #fullscreen-overlay .close-btn:hover {
            background: #00ffe7;
            color: #232526;
        }
    </style>
</head>
<body>

    <div id="fullscreen-overlay" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(10,30,40,0.97);backdrop-filter:blur(2px);align-items:center;justify-content:center;">
        <span id="close-overlay" style="position:absolute;top:32px;right:48px;font-size:3rem;color:#00ffe7;cursor:pointer;z-index:10001;text-shadow:0 0 16px #00ffe7,0 0 32px #0ff;">&times;</span>
        <img id="fullscreen-img" src="" alt="Full Image" style="max-width:90vw;max-height:80vh;border-radius:32px;box-shadow:0 0 64px #00ffe7,0 0 0 8px #00ffe7;">
    </div>
    <script>
// Hover pop-up at 3x size
const icons = document.querySelectorAll('.icon');
icons.forEach(icon => {
    icon.addEventListener('mouseenter', function() {
        icon.classList.add('pop-center');
    });
    icon.addEventListener('mouseleave', function() {
        icon.classList.remove('pop-center');
    });
    // Click to fullscreen overlay
    icon.addEventListener('click', function(e) {
        const img = icon.querySelector('img');
        const overlay = document.getElementById('fullscreen-overlay');
        const overlayImg = document.getElementById('fullscreen-img');
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
        setTimeout(()=>{overlayImg.focus && overlayImg.focus();}, 100);
        e.stopPropagation();
    });
});
// Close overlay logic
const overlay = document.getElementById('fullscreen-overlay');
document.getElementById('close-overlay').onclick = function(e) {
    overlay.style.display = 'none';
    document.getElementById('fullscreen-img').src = '';
    e.stopPropagation();
};
overlay.addEventListener('click', function(e) {
    if (e.target === overlay) {
        overlay.style.display = 'none';
        document.getElementById('fullscreen-img').src = '';
    }
});
// Keyboard ESC to close overlay
window.addEventListener('keydown', function(e) {
    if (overlay.style.display === 'flex' && (e.key === 'Escape' || e.key === 'Esc')) {
        overlay.style.display = 'none';
        document.getElementById('fullscreen-img').src = '';
    }
});
    </script>
